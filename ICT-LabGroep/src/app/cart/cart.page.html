<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title>My Cart</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of selectedItems" lines="inset">
        {{ item.count }}x {{ item.Description }} - {{ item.Price | currency:'EUR':'symbol' }}
        <ion-label slot="end" text-right>{{ (item.Price * item.count) | currency:'EUR':'symbol' }}</ion-label>
      </ion-item>
      <ion-item>
        Total: <span slot="end">{{ total | currency:'EUR':'symbol' }}</span>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-content>
