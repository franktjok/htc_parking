<ion-app>
<ion-split-pane>
<ion-menu type="overlay">
<ion-header>
<ion-toolbar>
<ion-title>Menu</ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
<ion-menu-toggle auto-hide="false" *ngFor="let p of appMenu">
<ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
<ion-icon [name]="p.icon"></ion-icon>
<ion-label>{{p.title}}</ion-label>
</ion-item>
</ion-menu-toggle>


<ion-item (click)="logout()" *ngIf="auth.authenticated">
	<ion-icon name="log-out" item-left></ion-icon>
	Log out
</ion-item>
	<ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header>
<ion-item (click)="login()" *ngIf="!auth.authenticated">
	<ion-icon name="log-in" item-left></ion-icon>
	Log in
</ion-item>

</ion-list>
</ion-content>
</ion-menu>
<ion-router-outlet main contentId="content"></ion-router-outlet>
</ion-split-pane>
</ion-app>
